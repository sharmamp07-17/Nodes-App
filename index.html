<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="Node.css">
  <title>Document</title>
</head>

<body>

  <div class="popup-box">
    <div class="popup">
      <div class="content">
        
        <header>
          <p id="boxtitle">Add a new note</p>
          <i class="fa-solid fa-times" onclick="closeBox()"></i>
        </header>

        <form action="#">
          <div class="title row">
            <label>Title</label>
            <input type="text" placeholder="Tittle">
          </div>
          <div class="desc row">
            <label>Description</label>
            <textarea placeholder="atleast 25 words."></textarea>
          </div>
          <button onclick="addNode()" id="btn">Add Note</button>
        </form>

      </div>
    </div>
  </div>

  <div class="container">

    <div class="add box" onclick="openBox()">
      <i class="fa-solid fa-plus"></i>
      <p>Add to Node</p>
    </div>

  </div>

</body>

<script src="Node.js"></script>

</html>
